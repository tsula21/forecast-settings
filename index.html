<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cover">
        <div class="background">
           
            <div class="container">
                <div class="header">
                    <div class="topbar">
                        <a href="https://tsula21.github.io/Weather-Forecast-/"><img src="./icons/menu/back.svg" alt="menu"></a>
                        
                        <div class="city">Settings</div>
                        <img class="sett" src="./icons/settings.svg" alt="">
                    </div>
                </div>
                <div class="settings">
                    <section class="darkmode">
                        <h2 class="setting_head">Theme Color</h2>
                        <div class="items">
                            <img src="./icons/menu/setting_icon.svg" alt="">
                            <h3>Dark Mode</h3>
                            <input class="checkbox darkmodinput" type="checkbox" >
                        </div>
                    </section>

                    <section class="notification">
                        <h2 class="setting_head">Notifications</h2>
                        <div class="items">
                            <img src="./icons/menu/setting_icon.svg" alt="">
                            <h3>Weather Change information</h3>
                            <input class="checkbox information" type="checkbox" name="">
                        </div>
                        <div class="items">
                            <img src="./icons/menu/setting_icon.svg" alt="">
                            <h3>Update Notifications</h3>
                            <input class="checkbox update" type="checkbox" name="">
                        </div>
                    </section>
                    
                    <section class="units">
                        <h2 class="setting_head">Unit</h2>
                        <div class="items">
                            <img src="./icons/menu/setting_icon.svg" alt="">
                            <h3 class="cel">째C</h3>
                            <h4 class="fah">째F</h4>
                            <img class="down" src="./icons/menu/down.svg" alt="">
                        </div>
                    </section>

                    <section class="general">
                        <h2 class="setting_head">General</h2>
                        <div class="items">
                            
                            <ul>
                                <li>
                                    <a href="#"><h3 class="about">About Weather Aplication</h3></a>
                                </li>
                            </ul>
                            
                        </div>
                    </section>
                    
                    <div class="unitbox">
                        <div class="box">
                            <ul>
                                <li class="celsius">Celsius - 째C</li>
                                <li class="fahrenheit">Fahrenheit - 째F</li>
                            </ul>
                        </div>
                    </div>
                    <div class="menu_bar">
                        <div class="icons">
                            <a href="https://tsula21.github.io/Weather-Forecast-/"><img class="home" src="./icons/menu/home.svg" alt=""></a>
                            <!-- <img class="cube" src="./icons/menu/cube.svg" alt="">
                            <img class="location" src="./icons/menu/location.svg" alt=""> -->
                            <img class="setting" src="./icons/menu/active_setting.svg" alt="">
                        </div>     
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- notifications, Celsius, about -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/script.js"></script>
</body>
</html>
